<mat-toolbar class="app-title">My Movies</mat-toolbar>
<mat-card class="float-left margin10 filter-list">
  <form [formGroup]="filtersList" autocomplete="off" novalidate>
    <div class="float-left width50">
      <div class="padding10">
        <app-input-text title="Search for a movie" controlName="text" [formGroup]="filtersList"></app-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <app-input-select title="Genre" 
                          [formGroup]="filtersList" 
                          controlName="genre" 
                          [options]="genres">
        </app-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div class="home-content" 
    infinite-scroll 
    (scrolled)="onScroll()" 
    *ngIf="movies.length; else nomovie">

  <mat-card class="home-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.pictureUrl || noPicture">
    <mat-card-content>
      <p class="break-line">
        {{ movie.description || "No description available" }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="open(movie.id)">OPEN</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #nomovie>
  <h1 class="full-width main-div">No movie found</h1>
</ng-template>
