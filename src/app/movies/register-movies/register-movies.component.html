<mat-toolbar class="app-title">Register Movie</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="register" (ngSubmit)="save()" (ngReset)="resetForm()" autocomplete="off" novalidate>
      <mat-card-content>
          <app-input-text title="Title*" [formGroup]="register" controlName="title"></app-input-text>
          <app-input-text title="Picture Url" [formGroup]="register" controlName="pictureUrl"></app-input-text>
          <app-input-date title="Release Date*" [formGroup]="register" controlName="releaseDate"></app-input-date>
          <app-input-textarea title="Description" [formGroup]="register" controlName="description"></app-input-textarea>
          <app-input-number title="IMDb Rating*" 
                            [formGroup]="register"
                            controlName="rating"
                            step="0.1">
          </app-input-number>
          <app-input-text title="IMDb Url" [formGroup]="register"controlName="imdbUrl"></app-input-text>
          <app-input-select title="Genre" [formGroup]="register" controlName="genre" [options]="genres"></app-input-select>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Save</button>
          <button type="reset" color="warn" mat-raised-button>Cancel</button>
        </mat-card-actions>
    </form>
  </mat-card>
</div>
