<h1 mat-dialog-title>{{ alert.title }}</h1>
<div mat-dialog-content>
  {{ alert.description }}
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color]="alert.colorBtnSuccess" [mat-dialog-close]="true">{{ alert.btnSuccess }}</button>
  <button mat-raised-button 
          [color]="alert.colorBtnCancel" 
          [mat-dialog-close]="false"
          *ngIf="alert.hasCloseButton">
    {{ alert.btnCancel }}
  </button>
</div>
