<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSideNav()">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" >
      <mat-toolbar color="accent">Menu</mat-toolbar>
      <mat-nav-list (click)="closeSideNav()">
        <a mat-list-item [routerLink]="['/movies']">Movie List</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/movies/register']">Add a New Movie</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="accent" class="header-toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideNav()">
          <mat-icon aria-label="Side nav toggle icon"> menu</mat-icon>
        </button>
        <span class="app-title">myMovieList</span>
        <span></span>
      </mat-toolbar>
  
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
  
    </mat-sidenav-content>
  
</mat-sidenav-container>
